<!DOCTYPE HTML PUBLIC “-//W3C//DTD HTML 4.01//EN” “http://www.w3.org/TR/html4/strict.dtd”>
<html xmlns:ng="http://angularjs.org">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Social Friend Finder : Hub Application</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset-fonts-grids/reset-fonts-grids.css">
    <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" charset="utf-8" />    
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.4.3.js"></script>
    <script type="text/javascript" charset="utf-8" src="/javascripts/pure.js"></script>
    <script type="text/javascript" charset="utf-8" src="/javascripts/application.js"></script>
  </head>

  <body>
    <div id="templates">
      <div class="controllers">
        <div class="controller">
          <a taget="_blank"></a>
          <span></span>
        </div>
      </div>
    </div>

    <div id="doc" class="yui-t2" ng:controller="HubController"> 
      <div id="hd" role="banner">
        Friend Search Hub Controller <span id="version"></span>
      </div> 
      <div id="bd" role="undefined"> 
        <div id="yui-main">
          <div class="yui-b" id="main-content">
          </div>
        </div>
        <div class="yui-b" id="menu">
          <h1>Mode</h1>
          <ul>
            <li><a href="#" id="switch_to_chord">Chord</a></li>
            <li><a href="#" id="switch_to_pastry">Pastry</a></li>
          </ul>
          <h1>Ignition</h1>
          <ul>
            <li><a href="#" id="start_node">Start node</a></li>
            <li><a href="#" id="stop_node">Stop node</a></li>
          </ul>
          <h1>Logging</h1>
          <span id="log_status"></span>
          <ul>
            <li><a href="#" class="log_action" id="start_logging">Start logging</a></li>
            <li><a href="#" class="log_action" id="stop_logging">Stop logging</a></li>
            <li><a href="#" class="log_action" id="clear_logs">Clear logs</a></li>
            <li><a href="#" class="log_action" id="get_logs">Get logs from hosts</a></li>
            <li><a href="/dht.log" target="_blank">Download log</a></li>
          </ul>
          <h1>Upgrade system</h1>
          <ul>
            <li><a href="#" id="system_upgrade">Upgrade systems</a></li>
          </ul>
        </div>
      </div>
      <div id="ft" role="contentinfo">
        FriendSearch <a href="https://github.com/sebastian/Part-2-project">source</a>
      </div>
    </div> 
  </body>
</html>
